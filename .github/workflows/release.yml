name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write
  id-token: write  # Required for Sigstore OIDC signing

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ github.ref_name }} \
            --title "${{ github.ref_name }}" \
            --generate-notes \
            --draft

  build:
    needs: create-release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: protonmail-mcp-server
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: protonmail-mcp-server
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: protonmail-mcp-server
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: protonmail-mcp-server.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: |
          rustup update stable
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --features http --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../${{ matrix.artifact }}-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Prepare artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.artifact }}-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload to Release (Unix)
        if: runner.os != 'Windows'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} \
            ${{ matrix.artifact }}-${{ matrix.target }}.tar.gz \
            --clobber

      - name: Upload to Release (Windows)
        if: runner.os == 'Windows'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} ${{ matrix.artifact }}-${{ matrix.target }}.zip --clobber

  checksums-and-sign:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download ${{ github.ref_name }} --dir artifacts/

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt

      - name: Install cosign
        run: |
          curl -sLO https://github.com/sigstore/cosign/releases/latest/download/cosign-linux-amd64
          chmod +x cosign-linux-amd64
          sudo mv cosign-linux-amd64 /usr/local/bin/cosign

      - name: Sign checksums file
        run: |
          cd artifacts
          cosign sign-blob --yes \
            --bundle SHA256SUMS.txt.bundle \
            SHA256SUMS.txt

      - name: Upload checksums and signature
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${{ github.ref_name }} \
            artifacts/SHA256SUMS.txt \
            artifacts/SHA256SUMS.txt.bundle \
            --clobber
